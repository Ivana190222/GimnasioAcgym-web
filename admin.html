<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Reservas - ACGYM</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Panel de Administración de Reservas</h1>
    </header>
    <main>
        <!-- Añadir un elemento para mostrar mensajes -->
        <div id="reservationMessage"></div>
        
        <table id="reservas-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Entrenador</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th> <!-- Nueva columna para acciones -->
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de datos se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </main>
    <script src="scripts/admin.js"></script>
</body>
</html>
